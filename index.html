<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main">
        <div id="user">
            <div id="profile">
                <img src="https://wallpapercave.com/wp/wp2576020.jpg" alt="">
            </div>
            <div class="user-name">
                <h3>Marvel</h3>
            </div>
            <button>Follow</button>
            <i class="ri-more-2-line"></i>
        </div>
        <div id="box">
            <i id="heart" class="ri-heart-3-fill"></i>
            <img class="img" src="http://wallpapercave.com/wp/U4Iw5Wj.jpg" alt="">
        </div>
        <div id="bottom">
            <div id="like-elem">
                <i id="like" class="ri-heart-3-fill"></i>
                <i id="comment" class="ri-chat-3-line"></i>
                <i id="share" class="ri-send-plane-line"></i>
            </div>


        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
